<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <title>Document</title>
</head>
<body >
    <mark>123</mark>
    <div id="showdown"></div>
    <script>
        var converter = new showdown.Converter();
    //转换为HTML
    var markdownText = ' <center>茶末，指茶叶的碎末，在制作茶叶过程中产生的副产品。</center>\r\n------\r\n## <center>封面图</center>\r\n![](https://img2020.cnblogs.com/blog/1979036/202108/1979036-20210825083044957-1206779097.jpg)\r\n';
    var html = converter.makeHtml(markdownText);
    //将HTML添加到你要展示的容器
    document.getElementById('showdown').innerHTML = html;
    </script>
</body>
</html>
