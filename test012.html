                    <p><strong>Hello!</strong></p>

<p>ü•≥ Congratulations with your brand new Lylelove forum! The Free Flarum mission is to help people start independent communities, and we are keen to make yours a success. üöÄ Here are 10 cool things to do with your new forum.</p>

<h3>1. Use your admin powers üèãÔ∏è‚Äç‚ôÇÔ∏è</h3>
<p>You have received a mail with your new password. Click <code>login</code> (top-right). Then, click <code>admin</code> and <code>Administration</code>. Here is where you configure the look &amp; feel of your forum, and where you can enable cool features (called "extensions").</p> 

<h3>2. Pimp your forum üíç</h3>
<p>A standard forum looks boring, right? No worries, there are many ways to style your forum. Start by adding a logo &amp; a favorite icon and change the standard colors. All this is done under the <code>Appearance</code> section in the admin panel. If you are feeling really adventurous, you can add custom CSS/Less to give your forum a bit of eye candy.</p>

<h3>3. Set up your own language üá¶üá™</h3>
<p>English is the default language, but many other languages are supported. Go to <code>extensions</code> in the admin panel and search for your language, then enable it. You can also configure Flarum to use this as the default language, if most of your members use that.</p> 

<h3>4. Use your own domain name üåê</h3>
<p>Free Flarum allows you to use your own domain name. Besides looking look/professional, it helps you if you ever decide to move your forum elsewhere, because you won't be tied to the Free Flarum address. To do this, you should register a domainname elsewhere (for example with <a href="https://www.namecheap.com" rel=" nofollow ugc">Namecheap</a>). Then go to <a href="https://www.freeflarum.com/settings" rel=" nofollow ugc">Free Flarum Settings</a> and enter your domain name. Voila!</p>
 
<h3>5. Create an introduction for new members üë®‚Äçüéì</h3>
<p>Create a <em>Sticky</em> post, explaining the objective of your forum, the rules to join, etcetera. Don't be a dictator writing pages full of regulation, because nobody likes to join a prison üòÄ You should write something to inspire new members and motivate them to contribute.</p> 

<h3>6. Create interesting posts ‚úèÔ∏è</h3>
<p>A forum requires interesting content for people to return. Right now, there isn't much here üòâ So let's change that! Good content is meaningful, useful, entertaining. Write something about your expertise. The news from your sports club. An opinionated essay. Make sure that people think: <em>I hope s/he will post most like this!</em>.</p>

<h3>7. Invite people üíå</h3>
<p>A forum without users isn't really a forum, is it? So let's invite your friends, colleagues, neighbours over. The first members of your forum should be <strong>active contributors</strong> as to get the discussions started. So ask the first members to write a few posts with meaningful content.</p> 

<h3>8. Use tags üìöÔ∏è</h3>
<p>Once you have many posts, you can organize them around subjects ("tags"). To do that, first enable the Tag Extension, then go to the Tags section and add a couple of categories. Guidelines: don't make too many tags, especially if you don't have posts for them yet. Tip: create content first, organize later!</p>

<h3>9. Nurture your forum üåø</h3>
<p>As they say: <em>everything that gets positive attention will grow</em>. So come back often, and add new posts, guide new members and ensure your forum stays a welcome, inspiring place for all your members.</p> 

<h3>10. Remove this post ‚ùå</h3>
<p>Congratulations for making it to number 10. You can now safely remove this post üòâ Make sure you are logged in as admin, then click <code>delete</code> right underneath this story.</p>

<p>Finally, here are some useful links:</p>
<ul><li><a href="https://www.freeflarum.com/docs" rel=" nofollow ugc">Freeflarum documentation</a></li>
<li><a href="https://www.freeflarum.com/support" rel=" nofollow ugc">Are you stuck?</a></li>
<li><a href="https://github.com/Free-Flarum/freeflarum.com/issues" rel=" nofollow ugc">Feature requests or bug reports?</a></li></ul>

<p><strong>Good luck with your forum and building your community!</strong><br>
Team FreeFlarum</p>

ivate them to contribute. \n\n### 6. Create interesting posts \u270f\ufe0f \nA forum requires interesting content for people to return. Right now, there isn\u0027t much here \ud83d\ude09 So let\u0027s change that! Good content is meaningful, useful, entertaining. Write something about your expertise. The news from your sports club. An opinionated essay. Make sure that people think: _I hope s\/he will post most like this!_.\n\n### 7. Invite people \ud83d\udc8c\nA forum without users isn\u0027t really a forum, is it? So let\u0027s invite your friends, colleagues, neighbours over. The first members of your forum should be **active contributors** as to get the discussions started. So ask the first members to write a few posts with meaningful content. \n\n### 8. Use tags \ud83d\udcda\ufe0f\nOnce you have many posts, you can organize them around subjects (\u0022tags\u0022). To do that, first enable the Tag Extension, then go to the Tags section and add a couple of categories. Guidelines: don\u0027t make too many tags, especially if you don\u0027t have posts for them yet. Tip: create content first, organize later!\n\n### 9. Nurture your forum \ud83c\udf3f\nAs they say: _everything that gets positive attention will grow_. So come back often, and add new posts, guide new members and ensure your forum stays a welcome, inspiring place for all your members. \n\n### 10. Remove this post \u274c\nCongratulations for making it to number 10. You can now safely remove this post \ud83d\ude09 Make sure you are logged in as admin, then click `delete` right underneath this story.\n\nFinally, here are some useful links:\n- [Freeflarum documentation](https:\/\/www.freeflarum.com\/docs)\n- [Are you stuck?](https:\/\/www.freeflarum.com\/support)\n- [Feature requests or bug reports?](https:\/\/github.com\/Free-Flarum\/freeflarum.com\/issues)\n\n**Good luck with your forum and building your community!**\nTeam FreeFlarum","ipAddress":"127.0.0.1","canEdit":true,"canDelete":true,"canHide":true,"canFlag":false,"isApproved":true,"canApprove":true,"hasUpvoted":false,"hasDownvoted":false,"canSeeVotes":true,"votes":0,"canVote":true,"seeVoters":true,"posted_on":null},"relationships":{"discussion":{"data":{"type":"discussions","id":"1"}},"user":{"data":{"type":"users","id":"1"}},"flags":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"\u7ba1\u7406\u5458","namePlural":"\u7ba1\u7406\u7ec4","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}}]}});
