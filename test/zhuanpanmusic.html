<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐转盘</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    #pan{
      width: 50px;
      height: 100px;
      border: 1px solid black;
      border-radius: 0 100px 100px 0;
        background-color: aliceblue;
    }
    #music{
        position: relative;
    }
  </style>
</head>
<body bgcolor="black">
  <div id="pan">
      <iframe id="music" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1858118347&auto=1&height=66"></iframe>
  </div>

</body>
<script>
  var pan = document.getElementById("pan");
  var music = document.getElementById("music")
  var height = window.innerHeight;
  pan.style.height=height+"px";
  pan.style.width=height/2+"px";
  pan.style.borderRadius=0+" "+height+"px "+height+"px 0";
  music.style.top=height/2-66+"px";
  window.addEventListener("resize",function () {
    var height = window.innerHeight;
    pan.style.height=height+"px";
    pan.style.width=height/2+"px";
    pan.style.borderRadius=0+" "+height+"px "+height+"px 0";
  })
</script>
</html>
