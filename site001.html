<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>随机中文名生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>随机中文名生成器</h1>
  <button id="generateButton">生成随机中文名</button>
  <p id="randomName"></p>

  <script>
    // 生成随机中文名
    function generateRandomChineseName() {
      const lastName = ["赵", "钱", "孙", "李", "周", "吴", "郑", "王", "冯", "陈", "楮", "卫", "蒋", "沈", "韩", "杨", "朱", "秦", "尤", "许", "何", "吕", "施", "张", "孔", "曹", "严", "华", "金", "魏", "陶", "姜"];
      const firstName = ["力", "明", "芳", "超", "思", "文", "洋", "伟", "丽", "静", "敏", "杰", "飞", "军", "娟", "欣", "玲", "强", "琳", "燕", "刚", "芸", "艳", "宇", "涛", "婷", "霞", "宝", "宏", "欢", "云"];

      const randomLastName = lastName[Math.floor(Math.random() * lastName.length)];
      const randomFirstName = firstName[Math.floor(Math.random() * firstName.length)];

      return randomLastName + randomFirstName;
    }

    // 更新网页上的中文名
    function updateRandomName() {
      const randomName = generateRandomChineseName();
      document.getElementById("randomName").textContent = randomName;
    }

    document.getElementById("generateButton").addEventListener("click", updateRandomName);

    // 初始化
    updateRandomName();
  </script>
</body>

</html>
