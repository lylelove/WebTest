<html lang = en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery示例4-7（排他思想的实现）</title>
    <script src="jQuery_min.js"></script>
</head>

<body>
    <input type="button" class="myButton" value="按钮1"></input>
    <button  class="myButton">按钮2</button>
    <button  class="myButton">按钮3</button>
    <button  class="myButton">按钮4</button>
    <button  class="myButton">按钮5</button>
    <button  class="myButton">按钮6</button>
    <div>我也是button的兄弟</div>
    <script>
        $(function(){
            //1.隐式迭代，为所有按钮绑定事件
            $(".myButton").click(function(){
                //2.当前按钮变换背景颜色
                $(this).css("background", "blue");
                $(this).css("color", "white");
                //3.其它兄弟按钮去除背景颜色
                $(this).siblings(".myButton").css("background", "");
                $(this).siblings(".myButton").css("color", "black");
            });
        })

    </script>
    
</body>

</html>
