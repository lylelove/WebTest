<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery示例4-16</title>
    <script src="jQuery_min.js"></script>
    <style>
        .cart-thread{
            width: 200px;
            height: 50px;
            background-color:mediumblue;
            color:mintcream;
            border:5px;
        }
        .cart-item{
            width: 200px;
            height: 150px;
            background-color:lightsteelblue;
            border:5px;
        }
    </style>
</head>
<body>
    <H2>***********用jQuery实现全选和全不选功能***********</H2>
    
    <div class="cart-thread">
        <input type="checkbox" name="" id="" class="checkall">全选1
    </div>
    <div class="cart-item">
        <input type="checkbox" name="" id="" class="j-checkbox">第1项
        <p></p>
        <input type="checkbox" name="" id="" class="j-checkbox">第2项
        <p></p>
        <input type="checkbox" name="" id="" class="j-checkbox">第3项
        <p></p>
        <input type="checkbox" name="" id="" class="j-checkbox">第4项
    </div>
    <div class="cart-thread">
        <input type="checkbox" name="" id="" class="checkall">全选2
    </div>
       
    <script>
        
        $(function(){
            //点击全选1和全选2时，全部都选中
            $(".checkall").change(function(){
                $(".j-checkbox, .checkall").prop("checked", $(this).prop("checked"));
            });

            //点击第1项至第4项，如果小复选框被选中的个数等于4，则把全选按钮选上，否则全选按钮不选
            $(".j-checkbox").change(function(){
                if($(".j-checkbox:checked").length == $(".j-checkbox").length){
                    $(".checkall").prop("checked", true);
                }
                else{
                    $(".checkall").prop("checked", false);
                }
            })
        })

        

        
    </script>

</body>
</html>
