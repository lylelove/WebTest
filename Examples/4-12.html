<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery示例4-12（淡入淡出效果）</title>
    <script src="jQuery_min.js"></script>
    <style>
        div{
            width:200px;
            height:300px;
            background-color: cornflowerblue;
            display: none
        }
    </style>
</head>
<body>
    <H2>***********用jQuery实现淡入淡出效果***********</H2>
    <p></p>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>

    <div></div>
    
    <script>
        
        $(function(){
            $("button").eq(0).click(function(){
                //淡入fadeIn()
                $("div").fadeIn(1000);
	$("div").fadeTo(1, 1);
            });

            $("button").eq(1).click(function(){
                //淡出fadeOut()
                $("div").fadeOut(1000);
                $("div").fadeTo(1, 1);
            });

            $("button").eq(2).click(function(){
                //淡入淡出切换 fadeToggle()
                $("div").stop().fadeToggle(1000);
                $("div").fadeTo(0.1, 1);
            });

            $("button").eq(3).click(function(){
                //修改透明度 fadeTo()
                $("div").fadeTo(1000, 0.5);
            });
        })
        
    </script>

</body>
</html>
