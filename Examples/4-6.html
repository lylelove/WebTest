<html lang = en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery示例4-5（筛选方法）</title>
    <script src="jQuery_min.js"></script>
</head>

<body>
    <ol class="orderList">
        <li>列表第1项</li>
        <li>列表第2项</li>
        <li class="item">列表第3项</li>
        <li>列表第4项</li>
        <li>列表第5项</li>
        <li>列表第6项</li>
    </ol>
    <ul class="unOrderList">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li>列表项5</li>
        <li>列表项6</li>
    </ul>
    <div class="current">带有类名的DIV</div>
    <div>没有类名的DIV</div>
    <script>
        $(function(){
            //1.选除了自身以外的所有兄弟元素
            $("ol .item").siblings("li").css("color", "red");
            //2. 选第n个元素，有以下两种等价方式
            //(1)利用选择器的方式实现
            $("ul li:eq(2)").css("color", "red");
            //(2)利用eq(index)方法实现，这种方法更灵活，因为index可以是个变量名，不必是常数
            $("ul li").eq(2).css("color", "red");
            //3. 判断是否有某个类名
            var ifHas = $("div:first").hasClass("current");
            console.log(ifHas);
            ifHas = $("div:last").hasClass("current");
            console.log(ifHas);
        })

    </script>
    
</body>

</html>
