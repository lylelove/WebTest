<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery示例4-15</title>
    <script src="jQuery_min.js"></script>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: coral;
            border:5px;
        }
    </style>
</head>
<body>
    <H2>***********用jQuery获取和设置元素属性***********</H2>
    
    <input type="checkbox" name="" id="" checked>
    <a href="http://www.sdufe.educ.cn" title="访问山东财经大学官网">山东财经大学</a> 
    <div index="1">这是一个DIV</div>  
    <span>123</span> 
    <p></p>
    <button>显示链接地址</button>
    <button>修改官网提示</button>
    <button>修改DIV的自定义属性index的值</button>
    
    <script>
        $(function(){
            //获取固有属性值
            $("button").eq(0).click(function(){
                alert($("a").prop("href"));
            });
            
            $("input").change(function(){
                console.log($(this).prop("checked"));
            });

            //获取自定义属性值
            console.log($("div").attr("index"));

            //设置固有属性值
            $("button").eq(1).click(function(){
                $("a").prop("title", "访问山财大");
            });

            //设置自定义属性值
            $("button").eq(2).click(function(){
                $("div").attr("index", "5");
            });

            //数据缓存data()的使用
            $("span").data("uname", "MICAL");
            console.log($("span").data("uname"));
        })
        
    </script>

</body>
</html>
