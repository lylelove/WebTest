<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery示例4-9（显示隐藏效果）</title>
    <script src="jQuery_min.js"></script>
    <style>
        div{
            width:200px;
            height:300px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <H2>***********用jQuery实现显示隐藏效果***********</H2>
    <p></p>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>

    <div></div>
    
    <script>
        
        $(function(){
            
           $("button").eq(0).click(function(){
                $("div").show(3000,"swing",function(){
                    console.log("div显示动画执行完毕！");
                })
            });            

           $("button").eq(1).click(function(){
                $("div").hide("slow","swing",function(){
                    console.log("div隐藏动画执行完毕！");
                })
            });

            $("button").eq(2).click(function(){
                $("div").toggle("slow","linear",function(){
                    console.log("切换动画执行完毕！");
                })
            });
        })
        
    </script>

</body>
</html>
