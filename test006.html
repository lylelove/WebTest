<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>test006</title>
		<style>
			.container{
				width: 30%;
				overflow: hidden;
				display: flex;
				justify-content: center;
				text-align: center;
				margin: 0 auto;
				padding: 0;
			}
			.item{
				width: 23%;
				height: 300px;
				background-color: #00FFFF;
				margin: 0 auto;
				border-radius: 30px;
				transition: .5s;
			}
			.item:active{
				width: 50%;
			}
			.item::after{
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
