<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <a :href="url" :style="style">{{msg}}</a>
    <button @click="handle">改变跳转地址</button>
    <button @click="sty">改变样式</button>
</div>
<script>
  let vm = new Vue({
    el:"#app",
      data:{
        msg:"百度",
        url:"https://www.baidu.com",
        style:"",
      },
    methods:{
        handle:function () {
            this.url="https://www.jd.com";
            this.msg="京东";

        },
        sty:function () {
            this.style="border: black 1px solid"
        }
    }
  })
</script>
</body>
</html>
