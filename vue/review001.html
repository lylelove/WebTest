<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <div v-html="strHml"></div>
        <button @click="add">+</button>
        <input type="text" v-model="A">{{A}}
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num:10,
                strHml:"<a href=''>123</a>",
                A:'',
            },
            methods:{
                add:function () {
                    this.num++;
                }
            }
        })
    </script>

</body>
</html>
