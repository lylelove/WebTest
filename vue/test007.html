<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        li{
            background-color: burlywood;
            border: crimson 1px solid;
            margin-top: 10px;
            border-radius: 30px;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <div>水果</div>
         <ul>
            <li v-for="(item,index) in arr">{{item + "---"+ index}}</li>
        </ul>
        <ul>
            <li @key="item.id" v-for="item in myArr">{{item.cname}}</li>
        </ul>
        <button @click="add">+</button>
        <ul>
            <li  @key="item.index" v-for="item in num">{{item}}</li>
        </ul>
        <div v-for="(value,key,index) in object">
            {{index}} --- {{key}} -- {{value}}
        </div>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
               arr:['apple','orange','banana'],
               myArr:[
                   {id:1,ename:"apple",cname:"苹果"},
                   {id:2,ename:"orange",cname:"橘子"},
                   {id:3,ename:"banana",cname:"香蕉"},
               ],
               num:[],
               time:0,
               object:{
                   name:"张山",
                   age:23,
                   adress:'beijing',
               }
            },
            methods:{
                add:function(){
                    this.time++;
                    this.num.push(this.time);
                }
            }
        })
    </script>

</body>
</html>
